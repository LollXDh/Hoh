
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Video + Audio Autoplay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>

  <!-- Video autoplay -->
  <video autoplay loop playsinline id="video">
    <source src="video.mp4" type="video/mp4">
    Browser tidak mendukung video.
  </video>

  <!-- Audio autoplay -->
  <audio autoplay loop id="audio">
    <source src="audio.mp3" type="audio/mp3">
    Browser tidak mendukung audio.
  </audio>

</body>
</html>
